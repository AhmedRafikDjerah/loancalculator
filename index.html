<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Loan Calculator</title>
  </head>
  <body style="background-color: #6b5b95">
    <div class="container">
      <div class="card mt-5 mx-auto" style="width:30em">
        <div class="card-body">    
          <h5 class="card-title text-center">Loan Calculator</h5>
          <form action="#">
            <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
              <input type="number" class="form-control" placeholder="Loan Amount ..." id="amount">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">%</div>
                </div>
                <input type="number" class="form-control" placeholder="Annual Interest ..." id="annual">
              </div>
            </div>

            <div class="form-group">
              <input type="number" class="form-control" placeholder="Repayement Years ..." id="years">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
          </form>

          <div class="row" id="spinner">
            <img src="img/Double Ring-1s-200px.gif" class="mx-auto" alt="spinner">
          </div>
          <div class="form-group mt-4" id="result">
              <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Monthly Payement</div>
                    </div>
                    <input type="number" class="form-control" disabled id="monthly-payement">
                  </div>
                </div>
      
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Total Payement</div>
                    </div>
                    <input type="number" class="form-control" disabled id="total-payement">
                  </div>
                </div>
      
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Total Interest</div>
                    </div>
                    <input type="number" class="form-control" disabled id="total-interest">
                  </div>
                </div>
          </div>


        </div>

      </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
